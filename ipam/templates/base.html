<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IPAM Manager{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-slate-50 text-slate-900 font-sans">

    {% include 'partials/header.html' %}

    <div class="flex flex-1 overflow-hidden">
        
        <aside class="w-64 bg-white border-r border-slate-200 hidden md:block flex-shrink-0">
            <div class="p-6">
                <h3 class="text-xs uppercase text-slate-500 font-semibold tracking-wider mb-4">Menu</h3>
                <nav class="space-y-2">
                    <a href="{% url "dashboard" %}" class="block px-4 py-2 rounded-lg text-sm font-medium text-slate-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors">
                        Dashboard
                    </a>
                    <a href="{% url "network_list" %}" class="block px-4 py-2 rounded-lg text-sm font-medium text-slate-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors">
                        Subnets
                    </a>
                   
                  
                </nav>
            </div>
            
            <div class="p-6 border-t border-slate-200 mt-auto">
                 <h3 class="text-xs uppercase text-slate-500 font-semibold tracking-wider mb-4">Settings</h3>
                 <a href="/accounts/profile/" class="block px-4 py-2 rounded-lg text-sm font-medium text-slate-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors">
                    User Management
                </a>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-8">
            {% block content %}
            {% endblock %}
        </main>

    </div>

    {% include 'partials/footer.html' %}

</body>
</html>
