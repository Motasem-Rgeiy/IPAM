<header class="bg-indigo-600 text-white shadow-md z-10">
    <div class="mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center gap-2">
                <svg class="w-8 h-8 text-indigo-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                </svg>
                <span class="font-bold text-xl tracking-tight">NetManager IPAM</span>
            </div>

            <div class="flex items-center">
                {% if user.is_authenticated %}    
                    <div class="flex items-center gap-4">
                        <span class="text-sm font-medium text-indigo-100">Welcome, {{ user.username }}</span>
                        <form method="POST" action="{% url 'logout' %}" class="inline">
                            {% csrf_token %}
                            <button type="submit" class="bg-indigo-700 hover:bg-indigo-800 text-white text-xs px-3 py-2 rounded transition-colors">
                                Logout
                            </button>
                        </form>
                    </div>
                {% else %}
                    <div class="flex items-center gap-x-2">
                        <a href="{% url 'login' %}" class="bg-indigo-700 hover:bg-indigo-800 text-white text-xs px-3 py-2 rounded transition-colors">
                            Login
                        </a>
                        <a href="{% url 'register' %}" class="bg-indigo-700 hover:bg-indigo-800 text-white text-xs px-3 py-2 rounded transition-colors">
                            Register
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</header>
